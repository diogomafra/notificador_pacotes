<html>
<head>
<title>Opções do Notificador de Pacotes (Correios)</title>
<style>
body {
  font-family: Arial;
  font-size: 11px;
}

h1{
	font-size: 14px;
}
</style>

<script type="text/javascript" src="jquery-1.6.min.js"></script>

<script type="text/javascript">
	var packs = chrome.extension.getBackgroundPage().packs;

	function save(){
		var time = $("#waitTime").val();
		packs.setWaitTime(time);
	}
	
	function load_options(){
		$("#waitTime").val(packs.getWaitTime());		
	}
</script>

</head>
<body onload="load_options()">
	<h1>
		<img src="package.png" width="48" height="48" valign="middle" />
		Opções do Notificador de Pacotes (Correios)
	</h1>
	Tempo de espera entre verificações:
	<select id="waitTime" onchange="save()">
		<option value="5">5 minutos</option>
		<option value="15">15 minutos</option>
		<option value="30">30 minutos</option>
		<option value="60">1 hora</option>
		<option value="120">2 horas</option>
		<option value="240">4 horas</option>
	</select>
</body>
</html>
